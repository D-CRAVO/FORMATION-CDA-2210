<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cereals</title>
    <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="shortcut icon" href="/img/LOGO_DavidCRAVO.png" type="image/x-icon">
    <script src="/js/main.js" type="module"></script>
</head>
<body>
    <header id="header">
        <h1>Cereals</h1>
        <fieldset>
            <legend>Rechercher</legend>
            <form action="" method="get">
                <input id="search" name="search" type="search" placeholder="Nom du céréale">
            </form>
        </fieldset>
        <fieldset>
            <legend>Filtrer</legend>
            <fieldset>
                <legend>Nutriscore</legend>
                <label for="a">A</label>
                <input type="checkbox" name="a" id="a">
                <label for="b">B</label>
                <input type="checkbox" name="b" id="b">
                <label for="c">C</label>
                <input type="checkbox" name="c" id="c">
                <label for="d">D</label>
                <input type="checkbox" name="d" id="d">
                <label for="e">E</label>
                <input type="checkbox" name="e" id="e">
            </fieldset>
            <fieldset>
                <legend>Catégorie</legend>
                <select name="categories" id="categories">
                    <option value="0">Tous</option>
                    <option value="1">Sans Sucre</option>
                    <option value="2">Pauvre en sel</option>
                    <option value="3">Boost</option>
                </select>
        </fieldset>
    </header>
    <main>
        <table id="table">
            <thead id="thead">
                <tr id="rowThead"></tr>
            </thead>
            <tbody id="tbody"></tbody>
            <tfoot id="tfoot">
                <tr id="rowTfoot"></tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
