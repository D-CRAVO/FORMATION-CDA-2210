<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardGame</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/img/LOGO David CRAVO.png" type="image/x-icon">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="./js/main.js" type="module"></script>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <table  v-if="cards != null">
            <thead>
                <tr>
                    <th v-for="data in cards.getFirst().getKeys()">{{ data }}</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="card in cards.cardsCollection">
                    <td v-for="data in card.getValues()">{{ data }}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td :colspan="colspan">Attack</td>
                </tr>
                <tr>
                    <td v-for="data in cards.getHigherAttackCard().getValues()">{{ data }}</td>
                </tr>
                <tr>
                    <td v-for="data in cards.getHigherArmorCard().getValues()">{{ data }}</td>
                </tr>
            </tfoot>
        </table>
        <table v-if="cards != null">
            <thead>
                <tr>
                    <th v-for="data in cards.getFirst().getKeys()">{{ data }}</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td v-for="data in cards.getHigherArmorCard().getValues()">
                        {{ data }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    


</body>
</html>
