<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="shortcut icon" href="/img/LOGO_DavidCRAVO.png" type="image/x-icon">
    <script src="/js/main.js" type="module"></script>
</head>
<body>
    <header id="header">
        <form action="#" method="get">
            <fieldset>
                <legend>Search</legend>
                <input type="search" name="search" id="search">
            </fieldset>
        </form>
    </header>
    <main id="main">
        <table>
            <thead id="thead">
                <th class="sort" data-name="id">Id</th>
                <th class="sort" data-name="fullname">Full Name</th>
                <th class="sort" data-name="email">Email</th>
                <th class="sort" data-name="montlySalary">Monthly Salary</th>
                <th class="sort" data-name="yearOfBirth">Year of Birth</th>
                <th>Actions</th>
            </thead>
            <tbody id="tbody"></tbody>
            <tfoot id="tfoot">
                <th id="nbEmployees"></th>
                <th colspan="2">&nbsp;</th>
                <th id="totalSalary">temp</th>
                <th colspan="2">&nbsp;</th>
            </tfoot>
        </table>
    </main>
</body>
</html>
